# ktMarkDown.js : Reference

## LINKS


### MANUAL LINK

You can create a linked text with " ((\[)) title (( \]\()) url (( \) )) ".
" ((\[)) title (( \]\( )) url (( \) )) " の記述でリンクを作ることが出来ます。

(((t101:
''INPUT''
)))
(((b101:
((\[))Apple((\]\()) http://www.apple.com (( \) ))
)))

(((t101:
''OUTPUT''
)))
(((b101:
[Apple](http://www.apple.com)
)))

### AUTO LINK

You can create a linked text with URL only.
URLを書くだけでリンクが作成されます。

(((t101:
''INPUT''
)))
(((b101:
Apple site is here (( http\://www.apple.com/ )) .
)))

(((t101:
''OUTPUT''
)))
(((b101:
Apple site is here http://www.apple.com/ .
)))

* ''Supported schemes''
	- http ( http://abc.com/ )
	- https ( https://abc.com/ )
	- ftp ( ftp://abc.com/ )
	- mailto ( mailto:foo@abc.com )
	- file ( file://localfile.html )


### LINK TO SAME PAGE

You can make place with " (({\#)) place name ((})) " and link to it with ((#)).
" (({\#)) place name ((})) " で場所を定義して、((#)) でその場所へのリンクが可能です。

(((t101:
''INPUT''
)))
(((b101:
((\[))SECTION 1(( \]\( ))#section_1(( \) ))
(({\#))section_1((})) SECTION 1 ( Link to here )
)))

(((t101:
''OUTPUT''
)))
(((b101:
[SECTION 1](#section_1)
{#section_1} SECTION 1 ( Link to here )
)))


### LINK TO SAME PAGE : HEADER

You can define place with using header ( # at line top ). See also [Headers](ref_Header.html).
ヘッダーを使うことで場所の定義を行うことが出来ます。[ヘッダー](ref_Header.html)もご覧ください.

(((t101:
''INPUT''
)))
(((b101:
\#\# SECTION 2
)))

(((t101:
''OUTPUT'' as HTML
)))
(((b101:
{{h2}}{{a name="SECTION_2"}}{{/a}}SECTION 2{{/h2}}
)))
