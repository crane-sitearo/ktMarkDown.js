## 「 MarkDownって何? 」って方は

　何かのドキュメントを作成する時にどのようなツールを使っていますか? テキストエディタでしょうか、それともワードプロセッサでしょうか。何も修飾をしなくてもよければテキストエディタでも問題ないのですが、「ちょっと写真を貼りたい」とか「文字を太くしたい」となるだけでワープロソフトと格闘するのは面倒ですよね。

---

　そんな、ちょっとだけ頑張りたい時にちょうどいいのが、''マークダウン''プロセッサです。例えば、以下のようなテキストを書いてみたいとします。

(((
　より大きな ''6インチディスプレイ'' 、より速い //A8チップ// 、__超高速__ ワイヤレステクノロジー、 ((12メガピクセル)) のカメラを搭載しています。
* CPU : A8プロセッサ 2GHz
* RAM : 2GB
)))

　このようなテキストを書くためには、次のようなテキストを書きます。ちょっと余分な(?)マークが付いていますが、このようなマークを付けることで文字修飾を行うことができるのが''マークダウン記法''で、この変換を行ってHTMLファイルを出力くれるソフトのことをマークダウンプロセッサと呼んでいます。

(((
　より大きな \'\'6インチディスプレイ\'\' 、より速い \/\/A8チップ\/\/ 、\_\_超高速\_\_ ワイヤレステクノロジー、 \(\(12メガピクセル\)\) のカメラを搭載しています。
\* CPU : A8プロセッサ 2GHz
\* RAM : 2GB
)))

　「 ''太字''、//斜体字//、__下線__、((囲い))、箇条書きリスト 」といった修飾機能を使っています。これ以外にも、見出しをつけたり、リンクを貼ったり、画像や動画を貼ったりすることもできます。プレーンなテキストにちょっとした記述を加えることで、HTML ( つまりはウェブページ ) に変換してくれるのがマークダウンプロセッサです。

---

　プレーンテキストですから、編集はいつも使っているテキストエディタで行えますので、高価なワープロは不要。なので、スマートフォンで作っておくことも可能です。HTMLができてしまえば、OS Xなら標準でPDFに出力する機能がありますし、WindowsでもPDFファイルを出力してくれる無料のプリンタドライバもあります。配布をPDFにすれば、もうワープロを使う必要はなくなりますよね。

　もちろん、HTMLなので、そのままウェブサイトに公開することもできます。今後は、プレゼンテーション機能も付けてPowerPointの代わりにもなるようにしたいと考えています。



## ktMarkDown.jsの特徴

　世の中には、沢山のマークダウンプロセッサがあります。残念ながらマークダウンの記法は、標準化されていないためにプロセッサごとにバラバラです。そのため、このktMarkDown.jsもどのような記法にするかは悩みましたが、以下のようなものを目指しました。

---
* メジャーな記法に合わせること。
* 変換前のプレーンテキストと、変換後の見た目を似せること。
* シンプルで覚えやすいな記法にすること。
* 柔軟性のある記法にすること。
* 記法に一貫性があること。
---

　また、名前の後ろに .js がついているように、マークダウンプロセッサをJavaScriptで作っています。JavaScriptは、今ではほとんどのWebブラウザに搭載されていますので、WindowsやOS Xなどプラットホームを選ばずに使うことができます。



## ktMarkDown.jsの文法

　ここから、KTMarkDownの文法の説明を行っていきます。


### 用意するファイル

　まず、以下のようなファイルを用意します。ファイルの拡張子は「 .html 」としてください。このファイルを、ktMarkDown.jsが格納されているktmdフォルダと同じ階層に作ります ( 階層を変える場合は、CSSとJavaScriptのパスの記述を書き換える必要があります )。

```
{{!DOCTYPE html}}
{{html lang="ja"}}
{{head}}
  {{meta charset="UTF-8"}}
  {{link rel="stylesheet" href="ktmd/theme/theme01.css" type="text/css"}}
{{/head}}

{{body}}
{{script class="markdownSrc"}}/*
  :
ここにテキストを書きます
  :
\*\/{{/script}}{{script src='ktmd/ktmd.js'}}{{/script}}
{{/body}}
{{/html}}
```



### 基本の基本

　文字列を普通に入力すると、それがそのまま出力されます。改行までが1つの段落と見なされます ( 80桁位で改行を入れる必要はありません )。改行だけの行は何も出力されません。全ての文法に共通しますが、マークダウンに用いる記号は全て__半角__です。全角の文字はそのまま出力されます。




### 文字修飾

文字修飾の文法です。特定の記号を修飾したい部分の前後に2文字ずつ書くのが基本パターンです。

---
* ''太字'' : 文字列の前後に「 \'\' 太字 \'\' 」と記述します(ダブルクォートにも見えますがシングルクォート2つです)。HTMLの「 b 」タグに対応します。
* //斜体字// : 文字列の前後に「 \/\/ 斜体字 \/\/ 」と記述します。HTMLの「 i 」タグに対応します。
* __下線__ : 文字列の前後に「 \_\_ 下線 \_\_ 」と記述します。
* ~~打ち消し線~~ : 文字列の前後に「 \~\~ 打ち消し線 \~\~ 」と記述します。
* ((丸囲み文字)) : 文字列の前後に「 \(\( 丸囲み文字 \)\) 」と記述します。
* ([角囲み文字]) : 文字列の前後に「 \(\[ 角囲み文字 \]\) 」と記述します。
* [[等幅文字]] : 文字列の前後に「 \[\[ 等幅文字 \]\] 」と記述します。
---

### 行修飾 : 文字揃え

　次は、行修飾です。行修飾の記法は、行の先頭に書くものが多いです。

---
* 左揃え : 行頭に \: と書きます。
* 中央揃え : 行頭に \:\: と書きます。
* 右揃え : 行頭に \:\:\: と書きます。
* 両端揃え : 行頭に \:\:\:\: と書きます。
* 行頭に \: がないと、両端揃えになります。
---


### 行修飾 : リスト

次は、リストです。箇条書きですね。行頭に * か + を書きます。* や + の前にタブを入力すると、タブの数だけインデント ( 右寄せ ) されます。

---
* 行頭に * を書くと、数字なしのリストになります。
* 行頭に + を書くと、数字付きのリストになります。
* 行頭にタブを書いておくと、そのリストをインデントできます。
---

* 日本
	* 東京
	* 神奈川
		+ 横浜
		+ 川崎
	* 静岡


### 行修飾 : 行囲み

---
* 行頭の \(\(\( から、次の行頭の \)\)\) までを、角丸の四角形で囲みます。
* 行頭の \(\(\[ から、次の行頭の \]\)\) までを、四角形で囲みます。
---

(([

]))

### 行修飾 : 見出し

　行頭に#を書くと、その行は見出しになります。#は複数書くことが出来ます。1つのときは大見出し、2つが中見出し、3つが小見出しのように徐々に小さくなっていきます。HTMLタグのヘッダータグに対応します。H1からH6まで。

# 大見出し H1
## 中見出し H2
### 小見出し H3
#### 小見出し H4
##### 小見出し H5
###### 小見出し H6



### リンク

* \[\a (TITLE) "URL"] と書くとリンクになります。
 
アップルへのリンクはこちら [a (Apple) "http://www.apple.com"] 。

### 画像

* \[\img "URL"] と書くと画像の貼付けになります。
* \[\img "URL" 'float:left;'] と書くと画像を左側に寄せて、テキストを画像の周りに回り込ませます。
* \[\img "URL" 'float:right;'] と書くと画像を右側に寄せて、テキストを画像の周りに回り込ませます。


### エスケープ

　バックスラッシュの次の文字はそのまま出力されます。そのため、マークダウンの記法によって書けなくなる文字を書く場合に使えます。


### プレフィックス

　プログラムのコードなどを書く場合は、このプレフィックスを使います。

[[[
var a=b;
]]]


### 色々と詳しい方向けの情報

　プログラマーさんなどのウェブ界隈の情報に詳しい方向けにも情報を色々と開示していきます。
