This is a ~~STRIKE~~ text. ( \~\~ STRIKE \~\~ )

This is a ((ROUND)) text. ( \(\( ROUND \)\) )
This is a ([RECT]) text. ( \(\[ RECT \]\) )
This is a ``MONOSPACE`` text. ( \`\` MONOSPACE \`\` )



## CHARACTER ATTRIBUTES : LINE TOP

''This'' is a BOLD text.
//This// is a ITALIC text.
__This__ is a UNDERLINE text.
~~This~~ is a STRIKE text.

((This)) is a ROUND text.
([This]) is a RECT text.
``This`` is a MONOSPACE text.




## CHARACTER ATTRIBUTES : DOUBLE

''This'' is a ''BOLD'' text.

([This]) is a ([RECT]) text.
``This`` is a ``MONOSPACE`` text.

## CHARACTER ATTRIBUTES : UNDERLINE VARIATION

* __UNDERLINE__  ( 1px )
	* Input : \_\_UNDERLINE\_\_ ( __UNDERLINE__ )
	* Input : __1:UNDERLINE__  ( \_\_1\:UNDERLINE\_\_ )
	* Output : {{span class="ktmd_uline_1"}} UNDERLINE {{/span}}
* __:UNDERLINE__ ( 2px )
	* Input : \_\_\: UNDERLINE \_\_ ( __:UNDERLINE__ )
	* Input : \_\_2: UNDERLINE \_\_ ( __2:UNDERLINE__ )
	* Output : {{span class="ktmd_uline_2"}} UNDERLINE {{/span}}
* __3:UNDERLINE__ ( 3px )
	* Input : \_\_3\: UNDERLINE \_\_ ( __3:UNDERLINE__ )
