### NESTED LISTS INDENTED BY 'TAB'

You can create nested lists indenting list items by ((tab)) at line top.
((タブ))でインデントすることで、入れ子のリストを作成することが出来ます。

''INPUT''
)))

\((*))((space))Japan
((tab))((+))((space))Tokyo
((tab))((+))((space))Osaka
((tab))((+))((space))Kyoto
)))

(((t101:
''OUTPUT''
)))
(((b101:
* Japan
	+ Tokyo
	+ Osaka
	+ Kyoto
)))
