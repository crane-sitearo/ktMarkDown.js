## PREFIX

### BASIC

行頭の " ((\`\`\`)) " から次の行頭の " ((\`\`\`)) " までは、等幅フォントでスペースもそのまま出力されます。マークダウンの行修飾は行われませんが、文字修飾は行われます。


(((1:
''INPUT''
)))
(((2:
((\`\`\`)) 
Lorem \_\_ipsum\_\_ dolor sit amet, 
consectetur adipisicing elit,
sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
((\`\`\`)) 
)))

(((
''OUTPUT''
)))

```{nohighlight}
Lorem __ipsum__ dolor sit amet,
consectetur adipisicing elit,
sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
```

### HIGHLIGHT SYNTAX BY HIGHLIGHT.JS

様々なプログラミング言語のシンタックスハイライトを行う [highlight.js](https://highlightjs.org) を使うことも可能です。highlight.js の CSS と JavaScript のパスを HTML で指定するだけで使用可能です。先頭にプログラミング言語の種類の指定が可能で、ハイライトしたくないときは "nohighlight" を書きます。

(((1:
''INPUT''
)))
(((2:
((```{JavaScript}))
function Hello() {
  var message = 'Hello World';
  console.log( message );
}
((```))
)))

(((
''OUTPUT''
)))

```{JavaScript}
function Hello() {
  var message = 'Hello World';
  console.log( message );
}
```
