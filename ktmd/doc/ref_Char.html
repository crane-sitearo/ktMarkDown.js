# [ktMarkDown.js](../../index.html) : Character

## CHARACTER ATTRIBUTES

### BASIC

| INPUT								| OUTPUT					| CLASS								|
|:---------------------------------:|:-------------------------:|:----------------------------------|
| ((*\*))BOLD((*\*))				| **BOLD** 					| ktmd_fw900 ( font-weight:900 )	|
| (('\'))BOLD(('\'))				| ''BOLD'' 					| ktmd_fw600 ( font-weight:600 )	|
| ((/\/))ITALIC((/\/))				| //ITALIC// 				| {{i}}								|
| ((_\_))UNDERLINE((_\_))			| __UNDERLINE__ 			| ktmd_uline_1 						|
| ((~\~))STRIKETHROUGH((~\~))		| ~~STRIKETHROUGH~~			| ktmd_strike_1 					|
| ((`\`))MONOSPACE((`\`))			| ``MONOSPACE``				| ktmd_mono_1 						|

### MIXED

| INPUT									| OUTPUT						|
|:-------------------------------------:|:-----------------------------:|
| ((*\*\/\/)) BOLD ITALIC ((\/\/\*\*))	| **//BOLD SHADOW//**			|




### UNDERLINE

* **枠線の太さ** ( 1の位 )
	* 1 : 1px
	* 2 : 2px
	* 3 : 3px
* **枠線の種類** ( 10の位 )
	* 0 : 実線 ( Solid )
	* 1 : 点線 ( Dotted )
	* 2 : 破線 ( Dashed )

#### BASIC

| INPUT 						| OUTPUT 			| CSS CLASS 		|
|:-----------------------------:|:-----------------:|:------------------|
| ((\_\_))UNDERLINE((\_\_))		| __UNDERLINE__		| ktmd_uline_1 		|

#### LINE STYLE

| INPUT 						| OUTPUT 			| CSS CLASS 		|
|:-----------------------------:|:-----------------:|:------------------|
