### UNDERLINE

* **枠線の太さ** ( 1の位 )
	* 1 : 1px
	* 2 : 2px
	* 3 : 3px
* **枠線の種類** ( 10の位 )
	* 0 : 実線 ( Solid )
	* 1 : 点線 ( Dotted )
	* 2 : 破線 ( Dashed )
