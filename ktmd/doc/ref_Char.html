# ktMarkDown.js : Reference

## CHARACTER ATTRIBUTES

### BOLD 

You can create **BOLD** text with two ((*)) or ((')) before and after.
2つの ((*)) か ((')) をテキストの前後に置くことで**太字**にすることができます。

(((2:
''INPUT''
)))
(((3:
((*\*))BOLD((*\*)) ( font-weight:900 )
(('\'))BOLD(('\')) ( font-weight:600 )
)))

(((2:
''OUTPUT''
)))
(((3:
**BOLD** ( font-weight:900 )
''BOLD'' ( font-weight:600 )
)))

((NOTE)) Unordered list item is described by " ((*)) ((space)) " at line top. Please use it carefully.
((注意)) 行頭の " ((*)) ((space)) " は番号なしリストを表しますので、注意して使ってください。


### ITALIC

You can create //ITALIC// text with two ((/)) before and after.
2つの ((/)) をテキストの前後に置くことで//斜体字//にすることができます。

(((2:
''INPUT''
)))
(((3:
((/\/))ITALIC((/\/))
)))

(((2:
''OUTPUT''
)))
(((3:
//ITALIC//
)))


### UNDERLINE

You can create __UNDERLINE__ added text with two ((_)) before and after.
2つの ((_)) をテキストの前後に置くことで__下線__を付加することができます。(( 数字: )) を付けることでバリエーションを付けることが出来ます。

(((2:
''INPUT''
)))
(((3:
((\_\_))UNDERLINE((\_\_)) ktmd_uline_1
((\_\_2:))UNDERLINE((\_\_)) ktmd_uline_2
((\_\_3:))UNDERLINE((\_\_)) ktmd_uline_3
((\_\_11:))UNDERLINE((\_\_)) ktmd_uline_11
((\_\_12:))UNDERLINE((\_\_)) ktmd_uline_12
((\_\_13:))UNDERLINE((\_\_)) ktmd_uline_13
((\_\_21:))UNDERLINE((\_\_)) ktmd_uline_21
((\_\_22:))UNDERLINE((\_\_)) ktmd_uline_22
((\_\_23:))UNDERLINE((\_\_)) ktmd_uline_23
)))

(((2:
''OUTPUT''
)))
(((3:
__UNDERLINE__ ktmd_uline_1
__2:UNDERLINE__ ktmd_uline_2
__3:UNDERLINE__ ktmd_uline_3
__11:UNDERLINE__ ktmd_uline_11
__12:UNDERLINE__ ktmd_uline_12
__13:UNDERLINE__ ktmd_uline_13
__21:UNDERLINE__ ktmd_uline_21
__22:UNDERLINE__ ktmd_uline_22
__23:UNDERLINE__ ktmd_uline_23
)))



### STRIKETHROUGH

You can create STRIKETHROUGH added text with two ((~)) before and after.
2つの ((~)) をテキストの前後に置くことで__打ち消し船__を付加することができます。

(((2:
''INPUT''
)))
(((3:
((~\~))STRIKETHROUGH((~\~))
)))

(((2:
''OUTPUT''
)))
(((3:
~~STRIKETHROUGH~~
)))


### MONOSPACE

You can create ``MONOSPACED`` text with two ((`)) before and after.
2つの ((`)) をテキストの前後に置くことで ``等幅文字`` を付加することができます。

(((2:
''INPUT''
)))
(((3:
((`\`))MONOSPACE((`\`))
)))

(((2:
''OUTPUT''
)))
(((3:
``MONOSPACE``
)))


### TEXT SHADOW

2つの ((;)) をテキストの前後に置くことで ;;影付き文字;; を作ることができます。

(((2:
''INPUT''
)))
(((3:
((\;\;))TEXT SHADOW((\;\;))
)))

(((2:
''OUTPUT''
)))
(((3:
;;TEXT SHADOW;;
)))

### RECTANGLE BOX

You can create ([RECTANGLE BOX]) added text with before (( \(\[ )) and after (( \]\) )).
テキストを  (( \(\[ )) と (( \]\) )) で囲うことで ([角囲み]) を付加することができます。

(((2:
''INPUT''
)))
(((3:
Solid
\(\[ RECTANGLE BOX \]\) class='ktmd_rButton_1'
\(\[1: RECTANGLE BOX \]\) class='ktmd_rButton_1'
\(\[2: RECTANGLE BOX \]\) class='ktmd_rButton_2'
\(\[3: RECTANGLE BOX \]\) class='ktmd_rButton_3'

Dotted
\(\[11: RECTANGLE BOX \]\) class='ktmd_rButton_11'
\(\[12: RECTANGLE BOX \]\) class='ktmd_rButton_12'
\(\[13: RECTANGLE BOX \]\) class='ktmd_rButton_13'

Dashed
\(\[21: RECTANGLE BOX \]\) class='ktmd_rButton_21'
\(\[22: RECTANGLE BOX \]\) class='ktmd_rButton_22'
\(\[23: RECTANGLE BOX \]\) class='ktmd_rButton_23'
)))

(((2:
''OUTPUT''
)))
(((3:
Solid
([ RECTANGLE BOX ]) class='ktmd_rButton_1'
([1: RECTANGLE BOX ]) class='ktmd_rButton_1'
([2: RECTANGLE BOX ]) class='ktmd_rButton_2'
([3: RECTANGLE BOX ]) class='ktmd_rButton_3'

Dotted

([12: RECTANGLE BOX ]) class='ktmd_rButton_12'

Dashed

([22: RECTANGLE BOX ]) class='ktmd_rButton_22'
([23: RECTANGLE BOX ]) class='ktmd_rButton_23'
)))
