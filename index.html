# ktMarkDown.js

:: **JavaScript Driven MarkDown Processor**

:: ご興味のある方は [@_crane_](https://twitter.com/_crane_) までお気軽に。
::: 2015.1.14 Kengo Tsuruzono / crane@sitearo

## FEATURES

　ktMarkDown の特徴は、以下のとおりです。

(((
* HTML中にマークダウンの記法で記述すると、ブラウザだけでリッチテキストに変換できる ( サーバ不要 )。
* JavaScriptをエンジンにしているため、OSを選ばず利用可能。
* マークダウンの方言を複数サポートしており、既存のテキストを流量可能 ( 例外はあり )。
* マークダウンとHTMLやJavaScriptとの混在が可能 ( アクセス解析やシンタックスハイライトなども可能 )。
* なるべくマークダウンのまま読みやすい ( 結果が推測しやすい ) 文法を優先している。
* 他のマークダウンでは不可能な修飾を可能とする拡張を行っている。
* 外部ライブラリが不要。
)))

なお、このドキュメント自身も ktMarkDown.js を使って記述しています。

## INSTALL

　HTMLの基本形は以下のようになっています。

```
{{!DOCTYPE html}}
{{html lang="ja"}}
{{head}}
  {{meta charset="UTF-8"}}
  __{{link rel="stylesheet" href="**ktmd/v1.0/ktmd.css**" type="text/css"}}__ ...((1))
  {{script type="text/javascript"}}
    var __KtMarkDown_Options__ = { ...((2))
      autoReload : 30,	// Interval of auto reload ( sec, 0 = Don't reload )
    };
  {{/script}}
{{/head}}

{{body}}
__{{script type="text/ktMarkDown" class="markdownSrc"}}/*__ ...((3))
    :
  WRITE MARKDOWN TEXT HERE!
    :
__\*\/{{/script}}__

__{{script src='**ktmd/ktmd.js**'}}{{/script}}__ ...((4))
{{/body}}
{{/html}}
```

1. ((head)) の中で使用する CSS を指定します。標準のものを使う場合は、このままで構いません。書いているHTMLの場所によってはパス指定の変更が必要です。
2. ((KtMarkDown_Options)) に設定を記述できます。
3. ((script)) タグの中にマークダウンを書きます。この ((script)) タグは複数存在しても構いません。各 ((script)) タグの直前にレンダリング結果を挿入しますので、((script)) タグの外側には、HTML や JavaScript を自由に書くことが出来ます。
4. ((body)) の終了タグの直前で、ktMarkDown.js を読み込ませます。書いているHTMLの場所によってはパス指定の変更が必要です。

## CONFIGURATION

```
  {{script type="text/javascript"}}
    var ''KtMarkDown_Options'' = {
      __autoReload__ : 30,	// Interval of auto reload ( sec, 0 = Don't reload )
    };
  {{/script}}
```

* ''自動リロード'' autoReload : 定期的にブラウザ側でリロードを行わせることができ、その間隔を秒単位で指定可能。0 にするとリロード停止。
