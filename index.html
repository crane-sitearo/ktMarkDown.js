# ktMarkDown.js

:: **JavaScript Driven MarkDown Processor**
::: 2015.1.28 Kengo Tsuruzono / [@_crane_](https://twitter.com/_crane_)

## FEATURES

　**ktMarkDown.js** is a markdown processor written in JavaScript. The main feature of it is following. This document is written by ktMarkDown.js.

(((
* 必要な物は、テキストエディタ(入力/編集)とウェブブラウザ(表示)のみ。
* マークダウンからHTMLにはJavaScriptを使用しているため、OSを選びません。
* マークダウンの方言を複数サポートしており、既存のマークダウンテキストを流量が容易。
* マークダウンのまま読めるような文法を優先。
* マークダウンとHTMLやJavaScriptとの混在が可能 ( アクセス解析やシンタックスハイライトなども可能 )。
* JavaScriptの外部ライブラリを一切使用してません。
* 機能拡張モジュールによって機能を後から追加することが可能。
* 標準添付の機能拡張モジュールで、いくつかのマークダウン記法を追加しています。
)))

　HTMLの基本形は以下のようになっています。シンタックスハイライトは、[highlight.js](https://highlightjs.org) と連携させて行っています。

```{HTML}

__{{script class="markdownSrc"}}/*__ ...((1))

1. マークダウンを記述する箇所の直前に {{script class="markDownSrc"}} を書きます。
2. 次の行からマークダウンを書きます。
3. マークダウンの記述の後に {{/script}} を書きます。
4. {{/body}} の手前に {{script}} タグを書いて ktMarkDown.js を読み込みます。HTMLの場所によってはパスは調整が必要です。

## MULTI-PART MARKDOWN

マークダウンの領域は {{script}}...{{/script}} を使って複数作っても構いません。その外側には自由にHTMLを記述することが出来ます。

```{HTML}
{{!DOCTYPE html}}{{html lang="ja"}}{{head}}{{meta charset="UTF-8"}}{{/head}}{{body}}
    :
  ANY HTML
    :
__{{script class="markdownSrc"}}/*__ ...((1))
    :
  WRITE MARKDOWN TEXT HERE!
    :
__\*\/{{/script}}__
    :
  ANY HTML
    :
__{{script class="markdownSrc"}}/*__ ...((2))
    :
  WRITE MARKDOWN TEXT HERE!
    :
__\*\/{{/script}}__
    :
  ANY HTML
    :
{{script src='**ktmd/ktmd.js**'}}{{/script}}{{/body}}{{/html}}
```

## OPTIONS

ktMarkDown.js の動作のカスタマイズの1つにオプション指定があります。ktMarkDown.js を読み込む指定の直前に以下のような記述を行います。

```{HTML}
__{{script type="text/javascript"}}__
  var __KtMarkDown_Options__ = { 
    autoReload : 30, // Interval of auto reload ( sec, 0 = Don't reload ) ...((1))
    extensions : [ 'basicExts', 'emoji' ], // Extensions ...((2))
  };
__{{/script}}__
{{script src='**ktmd/ktmd.js**'}}{{/script}}
{{/body}}
{{/html}}
```

1. ''自動リロード'' ``autoReload`` : 定期的にブラウザ側でリロードを行わせることができ、その間隔を秒単位で指定可能。0 にするとリロード停止。自動リロードはローカルファイルにのみ有効なため、そのままウェブサイトにアップロードしても大丈夫です。
2. ''機能拡張'' ``extensions`` : 使用する機能拡張の名前を列挙します。
