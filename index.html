## [[book!]] What's ktMarkDown.js?

　**ktMarkDown.js** は、JavaScriptによって記述されたマークダウンパーサです。テンプレートになるHTMLファイルに、テキストエディタでマークダウン記法で入力を行ったら、Webブラウザで表示するだけで確認ができます。

- [? [マーウダウンのすすめ](ktmd_doc/gd_whats.html) ?keyTop] : 「 マークダウンって何? 」って方はまずこちらをお読みください。
- [? [マーウダウンによるTODO管理のすすめ](ktmd_doc/gd_todo.html) ?keyTop] : マークダウンでTODO管理も出来るんです。
- [? [Bootstrap3のサポート](ktmd_doc/ref_Bootstrap3.html) ?keyTop] : Bootstrap3の表現力をマークダウンに。

## [[book!]] Features

### [[flash!]] Quick Start

　ktMarkDown.js なら、いつもの使い慣れたテキストエディタとウェブブラウザがあれば、マークダウンによるテキスト編集環境ができあがります。「 ターミナルからごにょごにょしたり 」とか「 サーバを立てたり 」といった難しいことは一切不要です。ZIPファイルをダウンロードして解凍するだけで始められます。添付の[サンプルのHTMLファイル](ktmd_sample/simple.html)をテキストエディタで開いて、マークダウンで入力を行って、ウェブブラウザで開くだけです。

[[[info [[flash!]] **QUICKSTART** 〜 すぐに始められます
* 使う前にすること : ZIPファイルをダウンロードして解凍する。
* 編集に必要なモノ : いつも使っているテキストエディタ。
* 表示に必要なモノ : いつも使っているウェブブラウザ。
* 対応OS : いつも使っているOS。 ( OS X / Windows / Linux ... )
* 外部ライブラリ : 必要ありません。
]]]

### [[check!]] Easy Syntax

　マークダウンには様々な方言がありますが、ktMarkDown.js は、デファクトスタンダード的な文法を中心にサポートを行っています。ただし、記号1文字によるものなどの副作用の多いモノは避けています。また、マークダウンの思想である「 __変換前のテキストもそのまま読める__ 」ことも重要視しています。

[[[info [[check!]] **EASY SYNTAX** 〜 シンプルな文法
* マークダウンの方言を複数サポートしており、既存のマークダウンテキストを流量が比較的容易 (..なはず)。
* マークダウンのまま読めるような文法を優先しています。
]]]

### [[cog!]] Extensible

　HTMLやJavaScriptとの混在も可能なので、腕のある方ならJavaScriptのライブラリを読み込ませてリッチなコンテンツの作成も可能です。プログラマーの方にも使いやすくするため、シンタックスハイライトを行う **[highlight.js](+https://highlightjs.org)** [[new-window!]]との連携も簡単にできるようにしてあります。さらに ktMarkDown.js は、Extension という機能拡張モジュールをサポートしており、文法の拡張が可能になっています。添付の機能拡張モジュールには通常のマークダウンでは実現できないような文法の追加も行っていますし、Bootstrap3との連携も行っています。

[[[info [[cog!]] **EXTENSIBLE** 〜 機能拡張モジュールによって機能追加が可能
* マークダウンとHTMLやJavaScriptを混在させることが可能 ( アクセス解析やシンタックスハイライトなども可能 )。
* 機能拡張モジュールによって機能を後から追加することが可能。
* 標準添付の機能拡張モジュールで、いくつかのマークダウン記法を追加しています。
* 標準添付の機能拡張モジュールにより、Bootstrap3の表現力をマークダウンに取り入れています。
]]]

## [[book!]] Use It!

### [[pencil!]] Let's Start

　HTMLの基本形は以下のようになっています。「 [[folder-open!]] ktmd_sample }} [[file!]] simple.html 」をテキストエディタで開いてみてください。

```{HTML}
{{!DOCTYPE html}}{{html lang="ja"}}{{head}}{{meta charset="UTF-8"}}{{/head}}{{body}}
__{{script class="markdownSrc"}}/*__ ...((1))
    :
  WRITE MARKDOWN TEXT HERE! ...((2))
    :
__\*\/{{/script}}__ ...((3))
__{{script src='**ktmd/v1.0/ktmd.js**'}}{{/script}}__{{/body}}{{/html}} ...((4))
```
1. マークダウンを記述する箇所の直前に {{script class="markDownSrc"}} を書きます。
2. 次の行からマークダウンを書きます。
3. マークダウンの記述の後に {{/script}} を書きます。
4. {{/body}} の手前に {{script}} タグを書いて ktMarkDown.js を読み込みます。HTMLの場所によってはパスは調整が必要です。

## OPTIONS

ktMarkDown.js の動作のカスタマイズの1つにオプション指定があります。ktMarkDown.js を読み込む指定の直前に以下のような記述を行います。

```{HTML}
__{{script type="text/javascript"}}__
  var __KtMarkDown_Options__ = {
    autoReload : 30, // Interval of auto reload ( sec, 0 = Don't reload ) ...((1))
    extensions : [ 'basicExts', 'todo' ], // Extensions ...((2))
  };
__{{/script}}__
{{script src='**ktmd/v1.0/ktmd.js**'}}{{/script}}{{/body}}{{/html}}
```

1. **自動リロード** ``autoReload`` : 定期的にブラウザ側でリロードを行わせることができ、その間隔を秒単位で指定可能。0 にするとリロード停止。自動リロードはローカルファイルにのみ有効なため、そのままウェブサイトにアップロードしても大丈夫です。
2. **機能拡張** ``extensions`` : 使用する機能拡張の名前を列挙します。
