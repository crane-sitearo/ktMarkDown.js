# ktMarkDown.js

:: **JavaScript Driven MarkDown Processor**
::: 2015.2.2 Kengo Tsuruzono / [@_crane_](+https://twitter.com/_crane_)


## OUTLINES

　**ktMarkDown.js** は、JavaScriptによって記述されたマークダウンプロセッサです。

### NO REQUREMENTS

　ktMarkDown.js なら、いつもの使い慣れたテキストエディタとウェブブラウザがあれば、マークダウンによるテキスト編集環境ができあがります。難しい設定をしたり、サーバを立てたりといったことは一切不要です。JavaScript の外部ライブラリを使用していないため、色んなライブラリをかき集めてくる必要もありません。添付の[サンプルのHTMLファイル](sample/simple.html)をテキストエディタで開いて、マークダウンで入力を行って、ウェブブラウザで開くだけです。

(((
* 編集に必要なモノ : いつも使っているテキストエディタ。
* 表示に必要なモノ : いつも使っているウェブブラウザ。
* 対応OS : いつも使っているOS。 ( OS X / Windows / Linux ... )
* 外部ライブラリ : 必要ありません。
)))

### MARKDOWN SYNTAX

　マークダウンには様々な方言がありますが、ktMarkDown.js は、デファクトスタンダード的な文法を中心にサポートを行っています。ただし、記号1文字によるものなどの副作用の多いモノは避けています。また、マークダウンの思想である「変換前のテキストもそのまま読める」ことも重要視しています。

(((
* マークダウンの方言を複数サポートしており、既存のマークダウンテキストを流量が比較的容易。
* マークダウンのまま読めるような文法を優先。
)))

### EXTENSIBILITY

　また、HTMLやJavaScriptとの混在も可能なので、腕のある方ならJavaScriptのライブラリを読み込ませてリッチなコンテンツの作成も可能です。プログラマーの方にも使いやすくするため、シンタックスハイライトを行う [highlight.js](https://highlightjs.org) との連携も簡単にできるようにしてあります。さらに ktMarkDown.js は、Extension という機能拡張モジュールをサポートしており、文法の拡張が可能になっています。添付の機能拡張モジュールには通常のマークダウンでは実現できないような文法の追加も行っています。

(((
* マークダウンとHTMLやJavaScriptとの混在が可能 ( アクセス解析やシンタックスハイライトなども可能 )。
* 機能拡張モジュール ( Extension ) によって機能を後から追加することが可能。
* 標準添付の機能拡張モジュールで、いくつかのマークダウン記法を追加しています。
)))

　HTMLの基本形は以下のようになっています。シンタックスハイライトは、[highlight.js](https://highlightjs.org) と連携させてることができます。

```{HTML}
{{!DOCTYPE html}}{{html lang="ja"}}{{head}}{{meta charset="UTF-8"}}{{/head}}{{body}}
__{{script class="markdownSrc"}}/*__ ...((1))
    :
  WRITE MARKDOWN TEXT HERE! ...((2))
    :
__\*\/{{/script}}__ ...((3))
__{{script src='**ktmd/ktmd.js**'}}{{/script}}__{{/body}}{{/html}} ...((4))
```
1. マークダウンを記述する箇所の直前に {{script class="markDownSrc"}} を書きます。
2. 次の行からマークダウンを書きます。
3. マークダウンの記述の後に {{/script}} を書きます。
4. {{/body}} の手前に {{script}} タグを書いて ktMarkDown.js を読み込みます。HTMLの場所によってはパスは調整が必要です。

## MULTI-PART MARKDOWN

マークダウンの領域は {{script}}...{{/script}} を使って複数作っても構いません。その外側には自由にHTMLを記述することが出来ます。

```{HTML}
{{!DOCTYPE html}}{{html lang="ja"}}{{head}}{{meta charset="UTF-8"}}{{/head}}{{body}}
    :
  ANY HTML
    :
__{{script class="markdownSrc"}}/*__ ...((1))
    :
  WRITE MARKDOWN TEXT HERE!
    :
__\*\/{{/script}}__
    :
  ANY HTML
    :
__{{script class="markdownSrc"}}/*__ ...((2))
    :
  WRITE MARKDOWN TEXT HERE!
    :
__\*\/{{/script}}__
    :
  ANY HTML
    :
{{script src='**ktmd/ktmd.js**'}}{{/script}}{{/body}}{{/html}}
```

## OPTIONS

ktMarkDown.js の動作のカスタマイズの1つにオプション指定があります。ktMarkDown.js を読み込む指定の直前に以下のような記述を行います。

```{HTML}
__{{script type="text/javascript"}}__
  var __KtMarkDown_Options__ = {
    autoReload : 30, // Interval of auto reload ( sec, 0 = Don't reload ) ...((1))
    extensions : [ 'basicExts', 'emoji', 'todo' ], // Extensions ...((2))
  };
__{{/script}}__
{{script src='**ktmd/ktmd.js**'}}{{/script}}{{/body}}{{/html}}
```

1. ''自動リロード'' ``autoReload`` : 定期的にブラウザ側でリロードを行わせることができ、その間隔を秒単位で指定可能。0 にするとリロード停止。自動リロードはローカルファイルにのみ有効なため、そのままウェブサイトにアップロードしても大丈夫です。
2. ''機能拡張'' ``extensions`` : 使用する機能拡張の名前を列挙します。
