## [[check!]] マークダウンによるTODO管理

　世の中には沢山のTODO管理アプリが存在しますが、「 OSを問わない 」とか「 オフラインで使える 」とかいう条件を付けていくとなかなかいいものが見つからず、結局テキストファイルで管理しているという方も多いかもしれません。アプリで管理していても、それを例えば仕事の週報に転記するという場合に、コピーペーストが面倒ということもありますよね。ということで、ここでマークダウンの登場です。

　一部のマークダウンパーサでは、タスク管理用の記法がサポートされており、ktMarkDown.jsでも「 todo extension 」によってサポートを行っています。

### [[check!]] チェックマーク

　まずは、チェックマークの記法です。非常に簡素なものです。残念ながら、ktMarkDown.jsでは、ブラウザでこのチェックマークをクリックしてもテキストが書き変わるようなことはありません。

| マークダウン記法						| 変換結果					|bordered condensed!
|-----------------------------------|---------------------------|
| \[ \] 未完了タスク					| [ ] 未完了タスク			|
| \[x\] 完了タスク					| [x] 完了タスク				|

　この記法とリストを組み合わせることで、以下のようなツリー状のタスク管理も記述可能になります。

[[[info [[list!]] **ツリー構造のタスク管理**
- [ ] 果物の出荷
	- [x] リンゴ
	- [ ] ミカン
	- [ ] ブドウ
- [x] 野菜の出荷
	- [x] キャベツ
	- [x] ニンジン
	- [x] イモ
]]]

### [[tasks!]] ステータス

　単に終わったかどうかだけでなく、「 締め切り日、着手日、完了日、待ち状態 」などのステータスを書きたい場合の記法も用意しています。ktMarkDown.jsでは、状態によって色分けと、多言語サポートを行っています。

| マークダウン記法						| 変換結果					|bordered condensed!
|:---------------------------------:|:-------------------------:|
| \@due\(xxxx\) 					| @due(2015-10-20)			|
| \@〆切\(xxxx\)						| @〆切(2015-10-20)			|
| \@目標\(xxxx\)						| @目標(2015-10-20)			|
| \@期日\(xxxx\)						| @期日(2015-10-20)			|

| マークダウン記法						| 変換結果					|bordered condensed!
|:---------------------------------:|:-------------------------:|
| \@start\(xxxx\)					| @start(2015-10-20)		|
| \@開始\(xxxx\)						| @開始(2015-10-20)			|
| \@着手\(xxxx\)						| @着手(2015-10-20)			|

| マークダウン記法						| 変換結果					|bordered condensed!
|:---------------------------------:|:-------------------------:|
| \@done\(xxxx\)					| @done(2015-10-20)			|
| \@完了\(xxxx\)						| @完了(2015-10-20)			|
| \@終了\(xxxx\)						| @終了(2015-10-20)			|

| マークダウン記法						| 変換結果					|bordered condensed!
|:---------------------------------:|:-------------------------:|
| \@wait\(xxxx\)					| @wait(John)				|
| \@待ち\(xxxx\)						| @待ち(佐藤)					|
| \@依頼済\(xxxx\)					| @依頼済(山田)				|

　マークダウンによるTODO管理というのは、テキストを自分で編集するという意味では非常に原始的なものですが、テキスト形式で保持しているため、流用が極めで行いやすいというのが大きなメリットです。私個人の話ですが、TODO管理をマークダウンテキストで行って、それをHTML表示してそのまま週報として使っています。そのため、週報の作成のために時間を割くということもなくなりました。

[[[info [[list!]] **ツリー構造のタスク管理**
- [ ] **果物の出荷**
	- [x] リンゴ @完了(02.30) 予定数確保。
	- [ ] ミカン @待ち(佐藤さん)
	- [ ] ブドウ @目標(03.10) まだ熟してない模様。
- [x] **野菜の出荷**
	- [x] キャベツ @完了(02.30) 
	- [x] ニンジン @完了(02.30) 
	- [x] イモ @完了(02.30) 
]]]
