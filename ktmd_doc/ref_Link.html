## Links

### Manual Links

「 \[ タイトル \]\(URL\) 」の記述でリンクを作ることが出来ます。URLの先頭に「 + 」を付け加えると、別ウィンドウ(もしくはタブ)でリンク先を開くことが可能です。

| 種別 		| 入力 ( コピー利用可 ) 					| 出力 		|bordered condensed!
|-----------|:-------------------------------------:|:---------------------------------:|
| 同窓リンク	| \[Apple\]\(http://www.apple.com\)		| [Apple](http://www.apple.com)		|
| 別窓リンク	| \[Apple\]\(+http://www.apple.com\)	| [Apple](+http://www.apple.com)	|


### Auto Links

URLを書くだけもリンクが作成されます。

| 種別 		| 入力 ( コピー利用可 ) 					| 出力 		|bordered condensed 70!
|:----------|--------------------------------------:|:---------------------------------:|
| 自動リンク	| Apple : (( http\://www.apple.com/ ))	| Apple : http://www.apple.com/		|

* **サポートしているスキーム**
	- http ( http://abc.com/ )
	- https ( https://abc.com/ )
	- ftp ( ftp://abc.com/ )
	- mailto ( mailto:foo@abc.com )
	- file ( file://localfile.html )


### LINK TO SAME PAGE ( ページ内リンク )

You can make place with " (({\#)) place name ((})) " and link to it with ((#)).
" (({\#)) place name ((})) " で場所を定義して、((#)) でその場所へのリンクが可能です。

[[[info **Input** ( コピーして使えます )
((\[))SECTION 1(( \]\( ))#section_1(( \) ))
(({\#))section_1((})) SECTION 1 ( Link to here )
]]]

[[[info **Output**
[SECTION 1](#section_1)
{#section_1} SECTION 1 ( Link to here )
]]]


### LINK TO SAME PAGE : HEADER

You can define place with using header ( # at line top ). See also [Headers](ref_Header.html).
ヘッダーを使うことで場所の定義を行うことが出来ます。[ヘッダー](ref_Header.html)もご覧ください.

[[[info **Input** ( コピーして使えます )
\#\# SECTION 2
]]]

[[[info **Output as HTML**
{{h2}}{{a name="SECTION_2"}}{{/a}}SECTION 2{{/h2}}
]]]
