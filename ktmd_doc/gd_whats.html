## マークダウンとは何か?

　ここでは、初めてマークダウンという言葉に触れた方向けに、マークダウンの初歩について説明していきます。

　「 マークダウンとは何か? 」をざっくり説明すると「 **プレーンなテキストにちょっとしたマークを付けるだけで、美しいドキュメントが書けてしまう " 魔法のドキュメント作成ツール " ** 」のことです。この時に使用する記法のことを「 **マークダウン記法** 」と呼びます。まずは一例を見ていただきましょう。

| マークダウン記法			| 変換結果 (リッチテキスト)		|bordered!
|-----------------------|---------------------------|
|「 *\*マークダウンって何?*\* 」っていう方にざっくり説明すると「 プレーンなテキストに_\_ちょっとしたマークを付けるだけ_\_で、美しいドキュメントが書けてしまう " ~\~魔法の~\~ ドキュメント作成ツール " 」のことです。|　「 **マークダウンって何?** 」っていう方にざっくり説明すると「 プレーンなテキストに__ちょっとしたマークを付けるだけ__で、美しいドキュメントが書けてしまう " ~~魔法の~~ドキュメント作成ツール " 」のことです。|

　左がマークダウンで書かれたプレーンテキストで、右が変換されて出力されたリッチテキストです。一般に出力はHTML形式になりますので、そのままWebページとして公開することもできますし、プリンタドライバ経由でPDFに変換するという使い方もできます。

　太字を使用したい箇所には「 *\*太字\*\* 」のように「 * 」を前後に2つ付けます。アンダーラインを引きたい箇所には「 _\_下線_\_ 」のように「 _ 」を前後に2つ付けます。このような感じで、マークを書いた場所に何かしらの修飾がおこなわれていきます。

　マークダウン記法を使ったドキュメントの作成には、普段使っているお気に入りのテキストエディタが使えます。そして、もう1つ変換を行う__マークダウンパーサ__といわれるソフトを用意します。探してみると色々なものが見つかりますが、無料で提供されているものが多いです。この [ktMarkDown.js](+http://sitearo.com/soft/ktMarkDown.js/) も無料です。「 今すぐ試してみたい! 」というせっかちな方は、オンラインで使える [Dillinger](+http://dillinger.io) [[new-window!]] というサービスがあります。ユーザ登録なしで使えるので気軽に試せます。

## 文字修飾

　マークダウンの文字列修飾には、主に以下のものがあります。文字修飾は、通常2文字の記号ではさむことが多いです。

| マークダウン記法	 (入力)				| リッチテキスト (出力)		|bordered condensed!
|:---------------------------------:|:-------------------------:|
| *\*太字*\*							| **太字** 					|
| \/\/斜体字/\/						| //斜体字// 				|
| _\_下線_\_							| __下線__ 					|
| ~\~打ち消し線~\~					| ~~打ち消し線~~				|
| `\`等幅文字`\`						| ``等幅文字``				|

　ここで1つ注意事項です。世の中には様々なマークダウンパーサが存在しますが、マークダウンパーサごとに方言 ( 微妙に記述が異なる ) があります。ここでの説明は、ktMarkDown.jsの文法に従ったものになっており、マークダウンの祖先の文法ともメジャーな文法とも少し異なります。


## リスト ( 箇条書き )

### 番号なしリスト

　番号なしリスト ( 箇条書き ) を書く場合、行の先頭に「 * 」や「 - 」とそれに続けて「 半角スペース 」を書きます ( どちらでも同じ意味です )。行頭に「 タブ 」を入力することで、箇条書きのインデント ( 右寄せ ) になります。もちろん、文字修飾との組み合せも可能です。

[[[info **マークダウン記法**
\* 果物
	\- リンゴ
	\- ミカン
		\- /\/温州みかん/\/
		\- _\_愛媛みかん_\_
	\- ぶどう
]]]
[[[success **変換結果** (リッチテキスト)
* 果物
	- リンゴ
	- ミカン
		- //温州みかん//
		- __愛媛みかん__
	- ぶどう
]]]

### 番号付きリスト

　番号付きリスト ( 箇条書き ) を書く場合、__行頭__に「 + 」や「 数字. 」とそれに続けて「 半角スペース 」を書きます ( どちらでも同じ意味です )。数字を使った場合は、自動的に番号が振られます。行頭に「 タブ 」を入力することで、箇条書きのインデント ( 右寄せ ) になります。

[[[info **マークダウン記法**
\+ 果物
	\1. リンゴ
	\1. ミカン
		\1. 温州みかん
		\1. 愛媛みかん
	\1. ぶどう
]]]
[[[success **変換結果** (リッチテキスト)
+ 果物
	1. リンゴ
	1. ミカン
		1. 温州みかん
		1. 愛媛みかん
	1. ぶどう
]]]


## ヘッダー ( 見出し )

　ヘッダー ( 見出し ) を書く場合は、__行頭__に「 # 」を書きます。「 ## 」のように複数書くことで「 中見出し → 小見出し 」のようになります。最高6個まで書くことが出来ます。

[[[info **マークダウン記法**
\# 大見出し (h1)
\#\# 中見出し (h2)
\#\#\# 小見出し (h3)
\#\#\#\# 超小見出し (h4)
\#\#\#\#\# 超々小見出し (h5)
\#\#\#\#\#\# 超々々小見出し (h6)
]]]
[[[success **変換結果**
# 大見出し (h1)
## 中見出し (h2)
### 小見出し (h3)
#### 超小見出し (h4)
##### 超々小見出し (h5)
###### 超々々小見出し (h6)
]]]


## 水平線

　水平線を書くには、__行頭__に「 --- 」を書きます。

[[[info **マークダウン記法**
\---
]]]
[[[success **変換結果**
---
]]]

　このように、行全体に対しての修飾は「 行の先頭に記号を書き 」、文字に対する修飾は「 文字の前後に書く 」というようになっています。また、変換前のプレーンテキストでも、そのまま読めるようになっているのもマークダウン記法の特徴です。

## リンク

　出力がHTMLですので、リンクを記述することも可能です。「 [タイトル]\(URL) 」の形式で書くか、単にURLを書くだけでもリンクされます。

| マークダウン記法	 (入力)					| リッチテキスト (出力)					|bordered condensed!
|:-------------------------------------:|:-------------------------------------:|
| [Apple]\(http://www.apple.com)		|  [Apple](http://www.apple.com) 		|
| \http://www.apple.com					|  http://www.apple.com			 		|

## 画像

　画像を貼りたい場合は、「 !\[説明]\(URL) 」のように書きます。

| マークダウン記法	 (入力)					| リッチテキスト (出力)		|bordered condensed!
|:-------------------------------------:|:-------------------------------------:|
| ![crane]\(img/crane.jpg)				|  ![crane](img/crane.jpg)		 		|
