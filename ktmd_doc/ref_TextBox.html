### RECT BOX : VARIATION

* **枠線の太さ** ( 1の位 )
	* 0 : 0px ( 枠線なし )
	* 1 : 1px
	* 2 : 2px
	* 3 : 3px
* **枠線の種類** ( 10の位 )
	* 0 : 実線 ( Solid )
	* 1 : 点線 ( Dotted )
	* 2 : 破線 ( Dashed )
* **塗りの種類** ( 100の位 )
	* 0 : 塗りなし
	* 1 : 単色
	* 2 : グラデーション
* **影** ( 1000の位 )
	* 0 : 影なし
	* 1 : 影あり
* **その他** ( 先頭 )
	* t : 下側マージンなし
	* b : 上側マージンなし
