## ESCAPE SQUENCE

### BACKSLASH

((\\)) に続く文字はそのまま出力されます。マークダウンによる変換を避ける時に使います。

(((t101:
''INPUT''
)))
(((b101:
\\*\\* BOLD \\*\\*
)))

(((t101:
''OUTPUT''
)))
(((b101:
\*\* BOLD \*\*
)))


### A SIGN OF INEQUALITY

HTMLの中にマークダウンを記述する関係上、HTMLのタグと認識されることを避けるため、不等号は、(( \{\{ )) (( \}\} )) と記述します。

(((t101:
''INPUT''
)))
(((b101:
(( \{\{ )) HTML (( \}\} ))
)))

(((t101:
''OUTPUT''
)))
(((b101:
{{HTML}}
)))
