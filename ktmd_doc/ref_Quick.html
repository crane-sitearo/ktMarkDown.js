## パネル

　テキストを囲みの中で書きたい場合は「 パネル 」を使用します。行頭に「 [\[\[ 」でパネルが始まります。次の行からパネル内にテキストを書いていき、次の行の先頭に「 ]\]\] 」と書くことでパネルが閉じます。

[[[info **Input** ( コピーして使えます )
[\[\[
テキストを囲みの中で書くにはパネルを使用します。
]\]\]
]]]

[[[info **Output**
[[[
テキストを囲みの中で書くにはパネルを使用します。
]]]
]]]

### ヘッダ付きパネル

　パネルの先頭にヘッダを付けてタイトルを書きたい場合は、「 [\[\[ タイトル 」のように書きます。

[[[info **Input** ( コピーして使えます )
[\[\[ パネルのタイトル
テキストを囲みの中で書くにはパネルを使用します。
]\]\]
]]]

[[[info **Output**
[[[ パネルのタイトル
テキストを囲みの中で書くにはパネルを使用します。
]]]
]]]

### フッタ付きパネル

　パネルの末尾にフッタ付けて説明を書きたい場合は、「 ]\]\] 説明 」のように書きます。

[[[info **Input** ( コピーして使えます )
[\[\[
テキストを囲みの中で書くにはパネルを使用します。
]\]\] こんな感じになります
]]]

[[[info **Output**
[[[
テキストを囲みの中で書くにはパネルを使用します。
]]] こんな感じになります
]]]
