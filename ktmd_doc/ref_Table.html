## TABLES

表を作成するには、行頭と行末に ((|)) を書いて、セルの境界にも ((|)) を書いていきます。

(((
''INPUT''
)))
```
|Name      |Phone      |Age      |
|----------|-----------|---------|
|John      |123-4567   |       10|
|Bill      |456-2345   |       20|
```

(((
''OUTPUT''
)))
|Name      |Phone      |Age      |bordered!
|----------|-----------|---------|
|John      |123-4567   |       10|
|Bill      |123-2345   |       20|

セル内の文字列の文字揃えを指定する場合は、以下の表の2行目のように書きます。

(((
''INPUT''
)))
```
|Name      |Phone Number |Age        |
|:---------|:-----------:|----------:|
|Left Align|Center Align |Right Align|
|John      |123-4567     |         10|
|Bill      |456-2345     |         20|
```

(((
''OUTPUT''
)))
|Name      |Phone Number |Age        |
|:---------|:-----------:|----------:|
|Left Align|Center Align |Right Align|
|John      |123-4567     |         10|
|Bill      |456-2345     |         20|

* Text Align in Table Cell
	* Left Align ``:------``
	* Center Align ``:-----:``
	* Right Align ``-------:``


(((
''OUTPUT''
)))
|100: Name |Phone Number |Age        |
|:---------|:-----------:|----------:|
|Left Align|Center Align |Right Align|
